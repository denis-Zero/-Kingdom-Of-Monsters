<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura de Criaturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-menu" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--bg-color); position: fixed; top: 0; left: 0; width: 100%; z-index: 200;">
    <h1 style="font-size: 4rem; color: var(--accent-color); margin-bottom: 30px; text-shadow: 0 0 20px var(--accent-color);">Aventura</h1>
    <button class="menu-btn" onclick="startNewGame()">NOVO JOGO</button>
    <button class="menu-btn" id="continue-btn" disabled onclick="continueGame()">CONTINUAR</button>

    <button class="menu-btn" onclick="showTCGMenu()">MODO TCG</button>
    <button class="menu-btn" onclick="showOptionsMenu()">OP√á√ïES</button>
    <button class="menu-btn" onclick="window.close()">SAIR</button>
</div>

<div id="game-container">
    <header>
        <h1>Aventura de Cartas</h1>
    </header>

    <div class="stats-bar" id="game-stats-bar">
        <span>N√≠vel: <span id="current-level">1</span>/50</span>
        <span>Time: <span id="creature-count">0</span>/6</span>
        <span>Diamantes: <span id="player-diamantes">10</span> üíé</span>
        <button onclick="showOptionsMenu()" style="padding: 2px 10px; font-size: 0.8rem; background: var(--card-color); border: 1px solid var(--accent-color);">‚öôÔ∏è Op√ß√µes</button>
    </div>

    <div id="exploration-grid"></div>

    <div id="battle-screen">
        <div id="turn-indicator" style="text-align: center; font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: gold; text-shadow: 1px 1px 3px black; padding: 5px; background: rgba(0,0,0,0.5); border-radius: 5px; border-bottom: 2px solid var(--accent-color);">‚ñ∂ Seu Turno</div>
        
        <!-- TCG Board (Inicia oculto) -->
        <div id="tcg-board" style="display:none; width:100%; flex-direction:column; gap:10px;">
            <div id="tcg-enemy-side" style="background:rgba(255,0,0,0.1); padding:10px; border-radius:10px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>Inimigo: <span id="tcg-enemy-points">0</span>/3 Pontos</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div style="text-align:center">
                            <div style="font-size:0.5rem">CEMIT√âRIO</div>
                            <div id="tcg-enemy-cemetery" class="tcg-slot" style="width:40px; height:55px; font-size:0.8rem; background:#322; border-style:solid" onclick="showCemetery('enemy')">0</div>
                        </div>
                        <div style="text-align:center">
                            <div style="font-size:0.5rem">DECK</div>
                            <div id="tcg-enemy-deck" class="tcg-slot" style="width:40px; height:55px; font-size:0.8rem; background:#224; border-style:solid">15</div>
                        </div>
                    </div>
                </div>
                <div id="tcg-enemy-field" style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                    <div id="tcg-enemy-bench-slots" style="display:flex; gap:5px;"></div>
                    <div id="tcg-enemy-active-slot" class="tcg-slot active">Ativo</div>
                </div>
            </div>
            
            <div id="tcg-center" style="text-align:center; padding:5px; background:rgba(255,255,255,0.1); font-weight:bold;">
                <div id="tcg-turn-info">Turno 1 - Seu Turno</div>
                <div id="tcg-energy-pool">Energia: ‚ö°0</div>
            </div>

            <div id="tcg-player-side" style="background:rgba(0,255,0,0.1); padding:10px; border-radius:10px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>Voc√™: <span id="tcg-player-points">0</span>/3 Pontos</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div style="text-align:center">
                            <div style="font-size:0.5rem">CEMIT√âRIO</div>
                            <div id="tcg-player-cemetery" class="tcg-slot" style="width:40px; height:55px; font-size:0.8rem; background:#322; border-style:solid" onclick="showCemetery('player')">0</div>
                        </div>
                        <div style="text-align:center">
                            <div style="font-size:0.5rem">DECK</div>
                            <div id="tcg-player-deck" class="tcg-slot" style="width:40px; height:55px; font-size:0.8rem; background:#224; border-style:solid">15</div>
                        </div>
                    </div>
                </div>
                <div id="tcg-player-field" style="display:flex; gap:10px; justify-content:center; margin-top:10px;">
                    <div id="tcg-active-slot" class="tcg-slot active" onclick="tcgAction('active')">Ativo</div>
                    <div id="tcg-bench-slots" style="display:flex; gap:5px;">
                        <div class="tcg-slot bench" onclick="tcgAction('bench', 0)">Banco</div>
                        <div class="tcg-slot bench" onclick="tcgAction('bench', 1)">Banco</div>
                        <div class="tcg-slot bench" onclick="tcgAction('bench', 2)">Banco</div>
                    </div>
                </div>
            </div>

            <div id="tcg-hand" style="display:flex; gap:5px; justify-content:center; padding:10px; background:rgba(0,0,0,0.3); min-height:100px; overflow-x:auto;"></div>
            
            <div id="tcg-battle-logs" class="battle-logs" style="height: 80px; font-size: 0.7rem; margin: 0 10px;"></div>

            <div id="tcg-actions" style="display:flex; gap:10px; justify-content:center;">
                <button id="tcg-pass-btn" class="menu-btn" style="font-size:0.8rem" onclick="tcgEndTurn()">Passar Turno</button>
                <button class="menu-btn" style="font-size:0.8rem; background:#444;" onclick="location.reload()">Sair</button>
            </div>
        </div>

        <div class="battle-arena" id="standard-battle-arena" style="display: flex; gap: 20px; align-items: flex-start; justify-content: space-around; width: 100%;">
            <div id="player-container" style="display: flex; gap: 10px; flex: 2; justify-content: center; flex-wrap: wrap;">
                <!-- Criaturas do jogador ser√£o inseridas aqui -->
            </div>
            <div style="font-size: 2rem; align-self: center;">VS</div>
            <div id="enemies-container" style="display: flex; gap: 10px; flex: 2; justify-content: center; flex-wrap: wrap;">
                <!-- Inimigos ser√£o inseridos aqui -->
            </div>
        </div>
        <div class="battle-logs" id="battle-logs"></div>
        <div class="battle-actions" id="battle-actions"></div>
        <div id="support-container" style="margin-top: 10px; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 5px; border: 1px solid #444;">
            <div style="font-size: 0.7rem; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; text-align: center;">Habilidades de Suporte (Reserva)</div>
            <div id="support-actions" style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;"></div>
        </div>
    </div>
</div>

<div id="overlay">
    <div class="modal" id="modal-content">
        <div id="modal-diamonds-hud" class="shop-diamonds hidden">üíé <span id="modal-diamonds-val">0</span></div>
        <h2 id="modal-title">T√≠tulo</h2>
        <div id="modal-body">Conte√∫do aqui</div>
        <div id="modal-footer" class="selection-grid"></div>
        <div id="modal-actions"></div>
    </div>
</div>

<div id="team-footer"></div>

    <script src="script.js"></script>
    <script src="tcg.js"></script>
</body>
</html>
